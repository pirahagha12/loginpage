<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Bungee+Inline&family=Charm&family=Courgette&family=Henny+Penny&family=Lato&family=Lobster&family=Poppins:wght@200;300;400;500;600;700;800;900&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

     <!----------------------- Main Container -------------------------->

     <div class="container d-flex justify-content-center align-items-center min-vh-100" >

        <!----------------------- Login Container -------------------------->

        <div class="row border rounded-5 p-3 bg-white shadow box-area">
    
        <!-- ------------------------- Left Box --------------------------- -->

           <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #0eb582;">
               <div class="featured-image mb-3">
                <img src="./icon-learning.avif" class="img-fluid" style="width: 250px;">
               </div>
               <h2 class="text-white " style="font-family: 'Lobster', cursive; font-weight: 600; font-size: 50px;">Online Learning</h2>
               <p class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace; font-weight: 600; font-size: 20px;">Find Courses <i class="fa-solid fa-magnifying-glass"></i></p>
               
           </div> 
    
        <!-------------------- ------ Right Box ---------------------------->
            
           <div class="col-md-6 right-box">
              <div class="row align-items-center">
                <form action="#">
                    <div class="header-text mb-4">
        
                        <h2 style="color: #0eb582;" >Login to Account</h2>
                         <p style="margin-top: 20px; margin-bottom: 40px;">Welcome Back!</p>
                    </div>
                    

                    <div class="input-group mb-4">
                        <input required type="text" name="Email" id="Email"   class="form-control form-control-lg bg-light fs-6" placeholder="Email address" required>
                    </div>

                    <div class="input-group mb-1">
                        <input required type="password" name="LogPassword" id="password" class="form-control form-control-lg bg-light fs-6" required >
                    
                    </div>

                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                        </div>
                        <div class="forgot">
                            <small><a href="#">Forgot Password?</a></small>
                        </div>
                    </div>

                    <div class="login-btn mb-3" style="margin-top: 40px;">
                       <button class="login btn-lg w-100 fs-6" style="background: #0eb582;"> Login </button>
                    </div>

                
                    <div class="row " style="margin-top: 60px;">
                         <small>Don't have an Account? <a  href="./indexsignup.html" class="signin-show">Create an account</a></small>
                         
                    </div>

                </form> 
              </div>

           </div> 

    
          </div>

   </div>






       
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    

        <script src="./app.js"></script>
        <script src="./sweetalert.js"></script>
</body>
</html>
